# Docker Compose configuration for Architech Frontend
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_WS_BASE_URL=ws://localhost:8000/api/v1
    networks:
      - architech-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - api-gateway
    labels:
      - "com.architech.service=frontend"
      - "com.architech.version=1.0.0"

  # Development service (for local development)
  frontend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_WS_BASE_URL=ws://localhost:8000/api/v1
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - architech-network
    restart: unless-stopped

networks:
  architech-network:
    external: true

volumes:
  node_modules: